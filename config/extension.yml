# DexIQ Chrome Extension Configuration
# This file contains metadata and configuration for the extension
# Values are injected into manifest.json during build

development:
  name: "DexIQ v2 (Development)"
  description: "AI-powered token analysis for DEX traders - Development Build"
  version: "2.0.0-dev"
  api_base_url: "http://localhost:3000"
  ws_url: "ws://localhost:3000/cable"
  host_permissions:
    - "https://*.geckoterminal.com/*"
    - "https://*.dexscreener.com/*"
    - "http://localhost:3000/*"
  content_scripts_matches:
    - "https://*.geckoterminal.com/*"
    - "https://*.dexscreener.com/*"

